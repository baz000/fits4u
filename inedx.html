<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Photo Upload</title>
        <link rel="stylesheet" href="styles.css">
        <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-app.js"></script>
        <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-storage.js"></script>
    </head>
    <body>
        <div class="container">
            <h1>Upload Your Photos</h1>
            
            <div class="upload-section">
                <h2>Shirts</h2>
                <input type="file" id="shirtUpload" accept="image/*">
                <div id="shirtPreview" class="preview"></div>
            </div>

            <div class="upload-section">
                <h2>Pants</h2>
                <input type="file" id="pantsUpload" accept="image/*">
                <div id="pantsPreview" class="preview"></div>
            </div>

            <div class="upload-section">
                <h2>Shoes</h2>
                <input type="file" id="shoesUpload" accept="image/*">
                <div id="shoesPreview" class="preview"></div>
            </div>

            <div class="upload-section">
                <h2>Accessories</h2>
                <input type="file" id="accessoriesUpload" accept="image/*">
                <div id="accessoriesPreview" class="preview"></div>
            </div>
        </div>
        <script src="proj.js"></script>
    </body>
</html>
